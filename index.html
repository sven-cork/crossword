<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
    <h1 id="game-name">Simple Crossword</h1>
    <div>
        <!--crossword container -->
        <div id="crossword-container" class="flex-container-crossword">
            <!--first row -->
            <div id="first-div" class="flex-item-blue">
                <div id="first-divsub" class="number-div">1</div>
                <input id="first-key-input" class="input-box" type="text">
            </div>
            <div id="second-div" class="flex-item-blue">2</div>
            <div id="third-div" class="flex-item-blue">3</div>
            <div id="fourth-div" class="flex-item-blue">4</div>
            <div id="fifth-div" class="flex-item-blue">5</div>
            <!--second row -->
            <div id="sixth-div" class="flex-item-blue">
                <div id="sixth-divsub" class="number-div">6</div>
                <input id="sixth-key-input" class="input-box" type="text">
            </div>
            <div id="seventh-div" class="flex-item-blue">7</div>
            <div id="eight-div" class="flex-item-blue">8</div>
            <div id="nineth-div" class="flex-item-blue">9</div>
            <div id="tenth-div" class="flex-item-blue">10</div>
            <!--third row -->
            <div id="eleventh-div" class="flex-item-blue">
                <div id="eleventh-divsub" class="number-div">11</div>
                <input id="eleventh-key-input" class="input-box" type="text">
            </div>
            <div id="twelfth-div" class="flex-item-blue">12</div>
            <div id="thirtenth-div" class="flex-item-blue">13</div>
            <div id="fourteenth-div" class="flex-item-blue">14</div>
            <div id="fifteenth-div" class="flex-item-blue">15</div>
            <!--fourth row -->
            <div id="sixteenth-div" class="flex-item-blue">16</div>
            <div id="seventeenth-div" class="flex-item-blue">17</div>
            <div id="eighteenth-div" class="flex-item-blue">18</div>
            <div id="nineteenth-div" class="flex-item-blue">19</div>
            <div id="twentieth-div" class="flex-item-blue">20</div>
            <!--fifth row -->
            <div id="twentyfirst-div" class="flex-item-blue">21</div>
            <div id="twentysecond-div" class="flex-item-blue">22</div>
            <div id="twentythird-div" class="flex-item-blue">23</div>
            <div id="twentyfourth-div" class="flex-item-blue">24</div>
            <div id="twentyfifth-div" class="flex-item-blue">25</div>
        </div>
    </div>
    
    <!-- container for returned correct results, submit and reset button-->
    <div id="timer-result">
        <p>Key pressed: <span id="key-result">None</span></p>
        <p>Correct word: <span id="correct-first-word-down">None</span></p>
        <button id="submit-button">Submit</button>
    </div>


    </div>

    

    <!--horizontal and vertical clues container -->
    <div class="flex-container-clues">
        <div id="across-clues">
            <h3>Across:</h3>
            <p class="clues-paragraph">This is a test</p>
            <p class="clues-paragraph">"The thing with feathers"</p>
            <p class="clues-paragraph"></p>
            <p class="clues-paragraph"></p>
        </div>
        <div id="vertical-clues">
            <h3>Vertical:</h3>
            <p class="clues-paragraph">"The baby is sleeping</p>
            <p class="clues-paragraph">Played with?</p>
            <p class="clues-paragraph">Fruit dipped in honey for the</p>
            <p class="clues-paragraph">Witherspoon</p>
            <p class="clues-paragraph">Workout unit</p>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
